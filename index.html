<!DOCTYPE html>
<html ng-app="tickets">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tickets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="Angular_JSON.js"></script>
</head>
<body ng-controller="Ticket_ctrl">

    <table border="1">
        <tr>
            <th>Priority</th>
            <th>Assigned_to</th>                
            <th>Date</th>               
            <th>Time</th>               
            <th>Status</th>               
            <th>Team_level</th>                
            <th>Affected_users</th>
        </tr>
        <tr ng-repeat="item in ticket_details">
            <td>{{item.Priority}}</td>
            <td>{{item.Assigned_to}}</td>
            <td>{{item.Date}}</td>
            <td>{{item.Time}}</td>
            <td>{{item.Status}}</td>
            <td>{{item.Team_level}}</td>
            <td>{{item.Affected_users}}</td>
        </tr>
    </table>
    
</body>
</html>
